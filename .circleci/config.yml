version: 2

references:
  workspace_root: &workspace_root
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  build:
    docker:
      - image: uodna/qmk_firmware:circleci
    steps:
      - *attach_workspace
      - checkout
      - run: make iris:uodna-osx-ansi
      - run: pwd
      - run: ls -la
      - run: ls -la .build
      - run: mv .build /tmp/workspace/build
      - run: ls -la /tmp/workspace/build
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build
  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
      - run: pwd
      - run: ls -la
      - run: ls -la build
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 cp build/*.hex s3://uodna0-prod1-qmk/iris_rev2_uodna-osx-ansi/

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: circleci
